# Port to listen on
port = 8080

# IPv4 bind address; default 0.0.0.0 (all interfaces)
# Examples: 127.0.0.1 (localhost), 192.168.1.100 (specific address), 0.0.0.0 (all interfaces)
#bind = 0.0.0.0

# Enable IPv6 support; default false
# When enabled, starts additional IPv6 server on bind6 address
#ipv6.enable = true

# IPv6 bind address; default :: (all interfaces)
# Examples: ::1 (localhost), 2001:db8::1 (specific address), :: (all interfaces)
# Note: Both IPv4 and IPv6 servers can run simultaneously on the same port
#bind6 = ::

# Enable auto point register; default false
#pointreg = true

# Enable auto link register; default false
#linkreg = true

# Enable HDG point registration; default false
#hdgpointreg = false

# External html files; default is off
#external = /var/www