<div id="content">
    <h2>Link Subscriptions for Echo "%s"</h2>
    <p>%s</p>
    
    <form id="link-subscription-form" method="post" action="/secure/echo-links-save">
        <input type="hidden" name="echo_id" value="%s" />
        
        <h3>Subscribed Links</h3>
        <div id="subscribed-links">
            <table class="links">
                <thead>
                    <tr>
                        <th width="30"></th>
                        <th>Link Name</th>
                        <th>FTN Address</th>
                    </tr>
                </thead>
                <tbody>
                    %s
                </tbody>
            </table>
        </div>
        
        <br/>
        
        <h3>Available Links</h3>
        <div id="unsubscribed-links">
            <table class="links">
                <thead>
                    <tr>
                        <th width="30"></th>
                        <th>Link Name</th>
                        <th>FTN Address</th>
                    </tr>
                </thead>
                <tbody>
                    %s
                </tbody>
            </table>
        </div>
        
        <br/>
        <input type="submit" value="Save" class="button" />
        <a href="/secure/echoes.html" class="css-link-1">Cancel</a>
    </form>
</div>
