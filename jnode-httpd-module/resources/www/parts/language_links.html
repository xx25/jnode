<!-- Language Links Component -->
<style>
.language-links {
    text-align: right;
    margin: 10px;
}
.language-links a {
    margin: 0 5px;
    text-decoration: none;
    padding: 2px 5px;
    border: 1px solid #ddd;
    border-radius: 3px;
}
.language-links a:hover {
    background-color: #f0f0f0;
}
.language-links a.active {
    background-color: #007bff;
    color: white;
}
</style>

<div class="language-links">
    <a href="?lang=en" class="lang-en">EN</a>
    <a href="?lang=ru" class="lang-ru">RU</a>
    <a href="?lang=de" class="lang-de">DE</a>
    <a href="?lang=es" class="lang-es">ES</a>
    <a href="?lang=pt" class="lang-pt">PT</a>
    <a href="?lang=it" class="lang-it">IT</a>
    <a href="?lang=fr" class="lang-fr">FR</a>
    <a href="?lang=pl" class="lang-pl">PL</a>
</div>

<script>
// Highlight current language
document.addEventListener('DOMContentLoaded', function() {
    var lang = document.cookie.match(/jnode_locale=([^;]+)/);
    if (lang) {
        var link = document.querySelector('.lang-' + lang[1]);
        if (link) link.classList.add('active');
    } else {
        document.querySelector('.lang-en').classList.add('active');
    }
});
</script>
